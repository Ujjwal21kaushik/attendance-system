{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}

<style>
  .error-container {
    max-width: 420px;
    margin: 80px auto;
    padding: 40px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
  }

  .error-code {
    font-size: 72px;
    font-weight: bold;
    color: #ff5252;
    margin-bottom: 10px;
  }

  .error-title {
    font-size: 22px;
    margin-bottom: 10px;
    color: #333;
  }

  .error-message {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
  }

  .home-btn {
    display: inline-block;
    padding: 12px 24px;
    background: #4caf50;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.2s ease;
  }

  .home-btn:hover {
    background: #43a047;
  }
</style>

<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-title">Page Not Found</div>
  <div class="error-message">
    The page you’re trying to access doesn’t exist or is unavailable.
  </div>

  <a href="/" class="home-btn">Go to Home</a>
</div>

{% endblock %}
